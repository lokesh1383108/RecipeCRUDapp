<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<style>
  table,th, td, tbody,thead{
border: 1px solid black;
  }
</style>
<div class ="container mt-5">
<form class="col-6  mx-auto card" method="post" enctype="multipart/form-data">
  {% csrf_token %}
        <div class="my-2" ><h2>Add Recipe </h2></div>
        <div class="mt-2">
          <label for="recipe_names" class = "form-label">Recipe Name</label>
          <input name="recipe_name" type="text" class="form-control" >      <!--  it take recipe name as input -->
        </div>
        <div class="mt-2">
          <label for="recipe_descriptions"  >Recipe Description</label>
          <textarea name="recipe_description" class="form-control" ></textarea>
        </div>
        <div class="mt-2 mb-2">
          <label for="recipe_images">Recipe Image</label>
          <input name="recipe_image" type="file" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success mt-2">Add Recipe</button>
      </form>
<form >
  <div class="container" style="justify-content: center;" >
  <input type="text" name="search_query" placeholder="Search your recipe via recipe name" style="border-radius: 10px; " class="form-control col-4 mt-3" >
  <button class="btn mx-2 my-1" style="background-color: rgb(28, 227, 187); border-radius: 20px; ">Search<i class="fa fa-search mx-1 " aria-hidden="true"></i></button>
  </div>
</form>
            <table class="table mt-4 col-4">
        <thead >
          <tr>
            <th >Serial NO.</th>
            <th >Recipe Name </th>
            <th >Recipe Description</th>
            <th >Recipe Image </th>
            <th >Actions </th>
          </tr>
        </thead>
        <tbody>
          {%for i in recipe%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.recipe_name}}</td>
            <td>{{i.recipe_description}}</td>
            <td><img src="/media/{{i.recipe_image}}" style="height: 100px" ></td>
            <td >
              <a href="/delete/{{i.id}} " class="btn btn-danger">Delete</a>   
              <a href ="update_recipe/{{i.id}}" class="btn btn-success mt-1">Update</a>  
               
            </td>

          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>

    
</body>
</html>
