<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class=" container mt-4">
        
        <form class=" col-6 mx-auto card bg-warning" method="post" >
            {% csrf_token %}
            <h1 class="mx-auto">Sign Up</h1>
            <label for="firstname" class="mt-1 form-label">First Name</label>
            <input  type="text" class="form-control" name="first_name">

            <label for="lastname" class="mt-1 form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" >

            <label for="email" class="mt-1 form-label">Email</label>
            <input type="email" class="form-control" name="username" >

            <label for="pass" class="mt-1 form-label">Password</label>
            <input type="password" class="form-control" name="password" >
            
            <input name="submit" type="submit" class = " mt-3 mb-3 btn btn-success">
        </form>
    </div>
</body>
</html>
